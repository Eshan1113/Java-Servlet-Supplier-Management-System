<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light gray background color */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* White background color with opacity */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure the container is above the slideshow */
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container p {
            color: #666;
            margin-bottom: 30px;
        }

        .container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .container button:hover {
            background-color: #0056b3; /* Updated hover color */
        }

        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensure the slideshow is behind the content */
        }

        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 10s infinite; /* Changed animation duration to 10s */
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Website!</h1>
        <p>This is the welcome page of our website.</p>
        <form action="Login.jsp">
            <button type="submit">Go to Login</button>
        </form>
    </div>
    <div class="slideshow">
        <img src="img/1.jpg" alt="Image 1">
        <img src="img/2.jpg" alt="Image 2">
        <img src="img/3.jpg" alt="Image 3">
        <img src="img/4.jpg" alt="Image 4">
    </div>
</body>
</html>
